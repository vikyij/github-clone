<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header class="Navbar">
        <div class="horizontal">
            <div class="Navbar__Link Navbar__Link-toggle">
                <i class="fa fa-bars"></i>
            </div>
            <div class="Navbar__Link Navbar__Link-brand">
                <a><i class="fa fa-github icon" style="font-size: 40px; margin-top: 5px;"></i></a>
            </div>
            <div class="Navbar__Link">
                <a><i class="fa fa-bell-o hideBig right"></i></a>
            </div>
        </div>

        <nav class="Navbar__Items">
            <a class="search Navbar__Link"><input class="searchInput" type="text"
                    placeholder="Search or jump to..."><span class="slash">/</span></a>
            <div class="Navbar__Link addBorder top">
                <a class="link">Pull requests</a>
            </div>
            <div class="Navbar__Link addBorder top">
                <a class="link">Issues</a>
            </div>
            <div class="Navbar__Link addBorder top">
                <a class="link">Marketplace</a>
            </div>
            <div class="Navbar__Link addBorder top">
                <a class="link">Explore</a>
            </div>
        </nav>
        <nav class="Navbar__Items Navbar__Items--right">
            <div class="Navbar__Link hideSmall top">
                <a><i class="fa fa-bell-o right"></i></a>
            </div>
            <div class="Navbar__Link  hideSmall top">
                <a class="link"><i class="fa fa-plus" style="margin-right: 5px; font-weight: 100;"></i><i
                        class="fa fa-caret-down"></i></a>
            </div>
            <div class="Navbar__Link addBorder top">
                <a class="profile"><img class="circle" src="images/mypic.jpg" alt="female avatar"><span
                        class="hideBig link">vikkyij</span></a>
            </div>
            <div class="Navbar__Link hideSmall top">
                <a><i class="fa fa-caret-down link"></i></a>
            </div>
            <div class="Navbar__Link hideBig addBorder" style="margin-bottom: 10px;">
                <a class="link"><i class="fa fa-sign-out"></i>Sign out</a>
            </div>
        </nav>
    </header>

    <div class="main">
        <aside class="profile-info">
            <div class="semi-header"></div>
            <div class="flex-small">
            <img class="profile-img" src="images/mypic.jpg" alt="profile-pic">
            <i class="fa fa-smile-o emoji"></i>
            <h1 class="small-h1">
                <span class="fullname">Victoria</span>
                <span class="username">vikyij</span>
            </h1>
            </div>
            <p class="user-role">Front-end Developer</p>
        </aside>
        <section class="repos"></section>
    </div>

    <footer class="footer">
        <div class="footer-header"></div>

        <a class="hideSmall"><i class="fa fa-github icon" style="font-size: 40px; color: #aaa;"></i></a>
        <p>Â© 2020 GitHub, Inc.</p>
        <a class="repo-header">Terms</a>
        <a class="repo-header">Privacy</a>
        <a class="repo-header">Security</a>
        <a class="repo-header">Status</a>
        <a class="repo-header">Help</a>
        <a class="repo-header">Contact Github</a>
        <a class="repo-header">Pricing</a>
        <a class="repo-header">API</a>
        <a class="repo-header">Training</a>
        <a class="repo-header">Blog</a>
        <a class="repo-header">About</a>
    </footer>

    <script src="index.js"></script>
</body>

</html>
